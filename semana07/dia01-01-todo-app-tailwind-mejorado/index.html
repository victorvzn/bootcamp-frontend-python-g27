<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas (Mejorado)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="w-96 mx-auto border rounded-lg p-4">
    <section class="flex flex-col gap-4">
      <h1 class="text-xl font-bold text-center text-gray-700">
        Listado de tareas (Mejorado)
      </h1>

      <label class="flex flex-col gap-1">
        Ingresa una tarea
        <input
          class="border border-gray-300 text-sm rounded-lg p-2 w-full"
          type="text"
          placeholder="Ej. Aprender javascript"
        />
      </label>

      <div class="flex justify-end">
        <button
          class="border border-blue-700 font-medium text-sm px-2 py-1 text-blue-700 rounded-lg hover:bg-blue-700 hover:text-white duration-300"
        >
          Limpiar tareas completadas
        </button>
      </div>
    </section>

    <ul class="flex flex-col gap-2 mt-4">
      <li class="flex justify-center items-center gap-4 py-1">
        <input type="checkbox" />
        <div class="w-full">
          tarea 1
        </div>
        <div class="flex gap-2">
          <button
            class="border border-green-700 font-medium text-sm px-2 py-1 text-green-700 rounded-lg hover:bg-green-700 hover:text-white duration-300"
          >
            ✏
          </button>
          <button
            class="border border-red-700 font-medium text-sm px-2 py-1 text-red-700 rounded-lg hover:bg-red-700 hover:text-white duration-300"
          >
            ❌
          </button>
        </div>
      </li>
    </ul>
  </main>

  <script src="main.js"></script>
</body>
</html>
