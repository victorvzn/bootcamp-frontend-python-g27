<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML + Formularios</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
</head>
<body>
  <main class="container">
    <h1>Formularios + Inputs + Validaciones</h1>

    <form>
      <h2>Inputs</h2>

      <label for="text1">Input tipo texto</label>
      <input id="text1" type="text" placeholder="Ingresa algún texto" />

      <label>
        Input Tipo texto
        <input type="text" placeholder="Ingresa un texto" />
      </label>

      <label>
        Input (Solo lectura)
        <input type="text" placeholder="Input de solo lectura" readonly value="Copia este texto" />
      </label>

      <label>
        Input (Desactivar)
        <input type="text" placeholder="Input desactivado" disabled value="Hola a todos" />
      </label>

      <label>
        Input (Number)
        <input type="number" placeholder="Edad ej: 18" />
      </label>

      <label>
        Input (Email)
        <input type="email" placeholder="Correo ej: correo@mail.com" />
      </label>

      <label>
        Input (Rango)
        <input type="range" min="0" max="100" step="10" value="70" />
      </label>

      <label>
        Input (Teléfono)
        <input type="tel" placeholder="(+51) 999 999 999" />
      </label>

      <label>
        Input (Url)
        <input type="url" placeholder="Siteo web Ej. misitio.com" />
      </label>

      <label>
        Input (Password)
        <input type="password" placeholder="Password" />
      </label>

      <label>
        Input (Color)
        <input type="color" value="#FF00FF" />
      </label>

      <label>
        Input (Search)
        <input type="search" />
      </label>

      <label>
        Input (File) - Seleccionar .jpg, uno a la vez
        <input type="file" accept=".jpg" />
      </label>

      <label>
        Input (File) - Seleccionar .pdf, multiples archivos
        <input type="file" accept=".pdf" multiple />
      </label>

      <input type="hidden" value="datos-ocultos">

      <input type="submit" value="Guardar" />
      <input type="reset" value="Limpiar" />
    </form>

    <form>
      <h2>Inputs tipo fecha</h2>

      <label>
        Input (Fecha y hora)
        <input type="datetime-local">
      </label>

      <label>
        Input (Fecha solo el día)
        <input type="date" />
      </label>

      <label>
        Input (Fecha, semana)
        <input type="week" />
      </label>

      <label>
        Input (Fecha, mes)
        <input type="month" />
      </label>

      <input type="submit" value="Guardar">
    </form>

    <form>
      <h2>Textarea</h2>

      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4"></textarea>
      </label>

      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4" disabled></textarea>
      </label>

      <input type="submit" value="Guardar">
    </form>

    <form>
      <h2>Checkboxes</h2>

      <h3>Lenguajes de preferencia:</h3>

      <label>
        <input type="checkbox" value="en" />
        Inglés
      </label>
      <label>
        <input type="checkbox" value="es" />
        Español
      </label>
      <label>
        <input type="checkbox" value="do" />
        Dothraki
      </label>

      <input type="submit" value="Guardar">
    </form>

    <form>
      <h2>Radio buttons</h2>

      <h3>Selecciona el lenguaje de preferencia:</h3>

      <label>
        <input type="radio" name="language" value="en" />
        Inglés
      </label>
      <label>
        <input type="radio" name="language" value="es" />
        Español
      </label>
      <label>
        <input type="radio" name="language" value="do" />
        Dothraki
      </label>

      <h3>Seleccione su comida favorita:</h3>

      <label>
        <input type="radio" name="food" value="en" />
        Ceviche
      </label>
      <label>
        <input type="radio" name="food" value="es" />
        Causa
      </label>
      <label>
        <input type="radio" name="food" value="do" />
        Arroz con pato
      </label>

      <input type="submit" value="Guardar">
    </form>

    <form>
      <h2>Selects</h2>

      <label>
        Comida favorita

        <select>
          <option value="">Selecciona tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Thailandesa</option>
        </select>
      </label>

      <label>
        Comida favorita (multiple selección) Presiona control + click para seleccionar

        <select multiple>
          <option value="">Selecciona tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Thailandesa</option>
        </select>
      </label>

      <input type="submit" value="Guardar">
    </form>

    <form>
      <h2>Validaciones</h2>

      <label>
        Nombre (obligatorio)
        <input type="text" name="nombre" required minlength="3" maxlength="15" />
      </label>

      <label>
        Email  (obligatoria)
        <input type="email" name="correo" required />
      </label>

      <label>
        Edad (obligatoria)
        <input type="number" name="edad" required min="1" max="99" />
      </label>

      <label>
        Teléfono (obligatorio)
        <input type="tel" name="telefono" placeholder="+51 999 999 999" required pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" />
      </label>

      <label>
        Comidas (obligatoria)
        <select name="comidas" required>
          <option value="">Selecciona tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Thailandesa</option>
        </select>
      </label>

      <input type="submit" value="Guardar">
    </form>
  </main>
</body>
</html>
