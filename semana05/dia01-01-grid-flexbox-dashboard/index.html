<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard con CSS Grid + flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sidebar--open">
  <header class="header">
    <img class="header__menu" src="icon-menu.svg">
    <h1>Dashboard</h1>
    <img class="header__settings" src="icon-settings.svg">
  </header>

  <aside class="sidebar">
    SIDEBAR
  </aside>

  <aside class="settings">
    SETTINGS
  </aside>

  <main class="main">
    <!-- EMMET: div.card*6{CARD $} -->
    <div class="card">CARD 1</div>
    <div class="card">CARD 2</div>
    <div class="card">CARD 3</div>
    <div class="card">CARD 4</div>
    <div class="card">CARD 5</div>
    <div class="card">CARD 6</div>
  </main>

  <script>
    /* Al hacer click en el icon buttonMenu debe abrirse el menu a 300px */
    const buttonMenu = document.querySelector('.header__menu')
    const sidebarMenu = document.querySelector('.sidebar')

    buttonMenu.addEventListener('click', () => {
      sidebarMenu.classList.toggle('sidebar--open')
    })

    const buttonSettings = document.querySelector('.header__settings')
    const settingsMenu = document.querySelector('.settings')

    buttonSettings.addEventListener('click', () => {
      settingsMenu.classList.toggle('settings--open')
    })
  </script>
</body>
</html>
